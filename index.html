<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <style>
        /* Inline styles for simplicity */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #dynamic-text {
            font-size: 1.5em;
            color: #333;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JavaScript DOM Manipulation</h1>
    <p id="dynamic-text">This text will change dynamically.</p>
    <button id="style-button">Change Styles</button>
    <button id="add-element-button">Add Element</button>
    <button id="remove-element-button">Remove Last Element</button>
    <div id="content-container"></div>

    <script src="script.js"></script>
</body>
</html>
